<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock | Live View</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <!-- font-awesome 5.15.4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- JQ -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script defer src="assets/JS/jq.js"></script>
</head>

<body>

  <div class="dock-optimizer-container">


    <!-- ================================================================ Header ========================================================================= -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary dockOptimizer-nav">
      <div class="container">

        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="nav-menu-title">Navigation</span>
            <span><i class="fas fa-chevron-down ps-2"></i></span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>

        <div class="logo d-flex flex-column align-items-center">
          <img class="d-block logo-top-img" src="assets/images/logo.png" alt="">
          <img class="d-block pt-1" src="assets/images/logo title.png" alt="">
        </div>

        <button type="button" class="btn log-btn"> <span class="log-btn-text">Log Out</span>
          <span><i class="fas fa-sign-out-alt ps-2"></i></span></button>
      </div>
    </nav>

    <!-- ======================================================== LIVE VIEW ======================================================================== -->
    <div class="live-view-container">
      <div class="container">
        <div class="live-view-titles">
          <div class="live-view-text">
            <h2>LIVE VIEW</h2>
            <div class="live-view-circle">
              <span class="radio-btn-color-green"></span>
            </div>
          </div>
          <div class="date-live-view">
            <p class="text">Friday March 30, 2023</p>
            <div class="prev-next-btn">
              <a href="#" class="previous round"><i class="fas fa-chevron-left"></i></a>
              <a href="#" class="next round"><i class="fas fa-chevron-right"></i></a>
            </div>
          </div>
          <div class="time-range">
            <a href="#" class="time-date">Date</a>
            <a href="#" class="time-week ">Week</a>
            <a href="#" class="time-month active">Month</a>
            <a href="#" class="time-year">Year</a>
          </div>
        </div>
        <!-- data-row-start -->
        <div class="row live-view-row">
          <div class="live-view-row-left">
            <div class="zone-name">
              <p>D1</p>
            </div>
            <div class="mid">
              <div class="use-or-not">
                <p>In use:</p>
                <div class="in-use-time">
                  <p>9:13am-10:02am Pfizer | 11:07am-12:02pm Tesla</p>
                </div>
              </div>
            </div>
          </div>
          <div class="truck-no">
            <p>Truck No: 08012A</p>
          </div>
        </div>
        <!-- data-row-finish -->
        <!-- data-row-start -->
        <div class="row live-view-row">
          <div class="live-view-row-left">
            <div class="zone-name">
              <p>D1</p>
            </div>
            <div class="mid">
              <div class="use-or-not">
                <p>In use:</p>
                <div class="in-use-time">
                  <p>9:13am-10:02am Pfizer | 11:07am-12:02pm Tesla</p>
                </div>
              </div>
            </div>
          </div>
          <div class="truck-no">
            <p>Truck No: 08012A</p>
          </div>
        </div>
        <!-- data-row-finish -->
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
