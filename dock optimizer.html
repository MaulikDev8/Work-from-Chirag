<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock Optimizer</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-container">
    <!-- header -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <div class="dropdown ms-lg-5">
          <button class="btn dropdown-toggle ms-md-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="nav-menu-title">Navigation</span>
            <span><i class="fa-solid fa-chevron-down ps-2"></i></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="logo d-flex flex-column align-items-center">
          <img class="d-block logo-top-img" src="assets/images/logo.png" alt="">
          <img class="d-block" src="assets/images/logo title.png" alt="">
        </div>
        <button type="button" class="btn log-btn me-md-5"> <span class="log-btn-text">Log Out</span> <span><i
              class="fa-solid fa-arrow-right-from-bracket ps-2"></i></span></button>
      </div>
    </nav>

    <!-- hero -->
    <div class="hero-main">
      <div class="container">
        <div class="row">

          <div class="hero-main-title">

            <div class="radio-btn">
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                  NOT available
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                  available
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              </div>
            </div>

            <div class="dock-title">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  450 Airport Pkwy
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
            <div class="time-range">
              <a href="#" class="time-date">Date</a>
              <a href="#" class="time-week">Week</a>
              <a href="#" class="time-month active">Month</a>
              <a href="#" class="time-year">Year</a>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-title"></div>
              <div class="card-img"></div>
              <div class="card-decs"></div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
